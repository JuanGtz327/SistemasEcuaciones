    <title>Sistemas Ecuaciones JuanGtz</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 text-center"><br><h1>Sistemas de Ecuaciones<br></h1><h2>Juan Carlos Sarmiento Gutierrez</h2></div>
        <div class="col-6">
          <form id="formSistema">
            <div class="form-group row">
              <label for="numeroecuacion" class="col-sm-6 col-form-label">Ingresa el numero de ecuaciones:</label>
              <div class="col-sm-6">
                <input type="number" required min="1" id="numeroecuacion" class="form-control form-control-sm" autocomplete="off">
              </div>
            </div>
            <div class="form-group row">
              <label for="numerovariables" class="col-sm-6 col-form-label">Ingresa el numero de variables:</label>
              <div class="col-sm-6">
                <input type="number" required min="1" id="numerovariables" class="form-control form-control-sm" autocomplete="off">
              </div>
            </div>
            <input type="submit" id="generaSistema" class="btn btn-block btn-primary" value="Generar Sistema de ecuaciones">
          </form>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-9">
          <form id="contenido">
          </form>
        </div>
        <div class="col-3 text-center" id="solutions">
          <h3>Soluciones</h3>
        </div>
      </div>
    </div>
    </div>
